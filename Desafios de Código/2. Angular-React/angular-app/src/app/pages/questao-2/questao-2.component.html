<div class="container mt-5">
    <p class="position-absolute top-0 start-0 p-1">
        <span class="return" (click)="goToHome()">
            In√≠cio
        </span>
    </p>
    <div class="row d-flex justify-content-center">
        <div class="col-md-7">
            <div class="card p-3 py-4">

                <div class="mb-2">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="name">Nome Completo</label>
                            <input type="text" class="form-control" id="name" placeholder="Insira seu nome"
                                formControlName="name">
                        </div>
                        <div class="form-group mt-2">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Insira seu email"
                                formControlName="email">
                        </div>

                        <div class="botao mt-2 mb-2">
                            <button type="submit" class="btn btn-outline-dark">SALVAR</button>
                        </div>

                    </form>
                </div>

                <div *ngIf="submitted">
                    <p>Nome: {{ form.value.name }}</p>
                    <p>Email: {{ form.value.email }}</p>
                </div>


            </div>
        </div>
    </div>
</div>
